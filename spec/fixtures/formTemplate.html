<script id="form-template" type="text/template">
    <form id='form'>
        <h2>Marionette.FormView Example</h2>
        <div class='msg'></div>
        <input type='text' data-field='fname' placeholder='First Name'/>
        <input type='checkbox' data-field='fnamerequired' />
        <input type='text' data-field='lname' placeholder='Last Name'/>
        <input type='password' data-field='pass1'/>
        <input type='password' data-field='pass2'/>
        <textarea data-field='about' placeholder='A Little Bit About Yourself...'></textarea>
        <input type='radio' data-field='status' value='inactive'>
        <input type='radio' data-field='status' value='active'>
        <input type='submit' value='Submit'/>
    </form>
</script>
